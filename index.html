<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
   <div id="container">
    <p id="display">12 + 16</p>
    <button id="btnSeven">7</button>
    <button id="btnEight">8</button>
    <button id="btnNine">9</button>
    <button id="btnFour">4</button>
    <button id="btnFive">5</button>
    <button id="btnSix">6</button>
    <button id="btnOne">1</button>
    <button id="btnTwo">2</button>
    <button id="btnThree">3</button>
    <button id="btnZero">0</button>
    <button id="btnAdd">+</button>
    <button id="btnSub">-</button>
    <button id="btnClear">Clear</button>
    <button id="btnMult">x</button>
    <button id="btnDiv">รท</button>
    <button class="placeholder">placeholder</button>
    <button class="placeholder">placeholder</button>
    <button id="btnEqual">=</button>
   </div>
</body>
</html>
